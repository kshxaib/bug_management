{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[75vh]">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8 space-y-6 animate-fade-in">
        <h2 class="text-2xl font-bold text-center text-primary">Create an Account âœ¨</h2>

        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-primary focus:border-primary transition duration-300">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-primary focus:border-primary transition duration-300">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-primary focus:border-primary transition duration-300">
            </div>

            <button type="submit"
                class="w-full bg-primary text-white font-semibold py-2 rounded-xl hover:bg-secondary transition-all duration-300 ease-in-out transform hover:scale-105">
                Register
            </button>
        </form>

        <p class="text-sm text-center text-gray-600">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-primary hover:underline transition duration-200">Login here</a>
        </p>
    </div>
</div>

<!-- Optional custom animation utility -->
<style>
    @layer utilities {
        .animate-fade-in {
            animation: fadeIn 0.6s ease-in-out both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    }
</style>
{% endblock %}
